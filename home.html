<!DOCTYPE html>

  <head>

  <body>

      <button>Home</button>

    </div>
    <div>

      <table style="text-align: center; margin-left: auto; margin-right: auto">

            <td>Last Name</td>

            <td>Date Registered</td>
            <td>Category</td>

            <td>Name</td>
            <td>Price</td>

          <tr>
            <td>Jan 1, 1900</td>
