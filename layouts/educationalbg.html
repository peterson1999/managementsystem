<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="../dependencies/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../css/register-products.css" />

    <script src="../dependencies/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="../dependencies/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <style>
      Body {
        font-family: Calibri, Helvetica, sans-serif;
        /* background-color: pink;   */
      }
      button {
        /* background-color: #4CAF50;    */
        width: 100%;
        /* color: orange;    */
        padding: 15px;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
      }
      form {
        border: 3px solid #f1f1f1;
        width: 50%;
        align-self: center;
        margin: auto;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        /* border: 2px solid green;    */
        box-sizing: border-box;
      }
      button:hover {
        opacity: 0.7;
      }
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        margin: 10px 5px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div
      class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 border-bottom shadow-sm text-white navContainer"
      role="navigation"
    >
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <div class="col-10 col-lg-8">
          <a class="mr-auto p-0 navbar-brand">
            <img class="navLogoAlt" src="../resources/JunJun alt.png" />
          </a>
        </div>
        <div class="col-2 col-lg">
          <button
            class="custom-toggler navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="custom-toggler navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="col-2 col-lg-4">
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- /Navigation Bar -->
    <center><h1>Employee Registration</h1></center>
    <form>
      <div class="container">
        <h1>Educational Background</h1>

        <h2>Elementary</h2>
        <label>School: </label>
        <input
          type="text"
          placeholder="School name"
          name="elemschool"
          required
        />
        <label>Grade: </label>
        <input
          type="number"
          placeholder="Enter Grade"
          name="elemgrade"
          required
        /><br />
        <label>Year Completed: </label>
        <input type="number" min="0" max="6" name="elemyear" required /><br />
        <label>Awards: </label>
        <textarea name="elemawards" rows="4" cols="40" required></textarea
        ><br />

        <h2>Junior High School</h2>
        <label>School: </label>
        <input type="text" placeholder="School Name" name="JHSname" required />
        <label>Grade: </label>
        <input
          type="number"
          placeholder="Enter Grade"
          name="jhsgrade"
          required
        /><br />
        <label>Year Completed: </label>
        <input type="number" min="0" max="6" name="jhsyear" required /><br />
        <label>Awards: </label>
        <textarea name="jhsawards" rows="4" cols="40" required></textarea><br />

        <h2>Senior High School</h2>
        <label>School: </label>
        <input
          type="text"
          placeholder="School Name"
          name="shsschool"
          required
        />
        <label>Grade: </label>
        <input
          type="number"
          placeholder="Enter Grade"
          name="shsgrade"
          required
        /><br />
        <label>Year Completed: </label>
        <input type="number" min="0" max="6" name="shsyear" required /><br />
        <label>Awards: </label>
        <textarea name="shsawards" rows="4" cols="40" required></textarea><br />
        <label>Strand: </label> <br />
        <input type="radio" id="stem" name="strand" value="stem" />
        <label for="stem">STEM</label><br />
        <input type="radio" id="abm" name="strand" value="abm" />
        <label for="abm">ABM</label><br />
        <input type="radio" id="gas" name="strand" value="gas" />
        <label for="gas">GAS</label><br />

        <h2>College</h2>
        <label>School: </label>
        <input
          type="text"
          placeholder="School Name"
          name="collegename"
          required
        />
        <label>Course: </label>
        <input type="text" placeholder="Course" name="collegecourse" required />
        <label>Level: </label>
        <input
          type="number"
          placeholder="Enter Highest Year Level"
          name="collegelevel"
          required
        /><br />
        <label>Year Completed: </label>
        <input
          type="number"
          min="0"
          max="6"
          name="collegeyear"
          required
        /><br />
        <label>Awards: </label>
        <textarea name="collegeawards" rows="4" cols="40" required></textarea
        ><br />

        <h2>Post Graduate</h2>
        <label>School: </label>
        <input type="text" placeholder="School Name" name="pgname" required />
        <label>Course: </label>
        <input type="text" placeholder="Course" name="pgcourse" required />
        <label>Level: </label>
        <input
          type="number"
          placeholder="Enter Highest Year Level"
          name="pglevel"
          required
        /><br />
        <label>Year Completed: </label>
        <input type="number" min="0" max="6" name="pgyear" required /><br />
        <label>Awards: </label>
        <textarea name="pgawards" rows="4" cols="40" required></textarea><br />
        <button type="submit">Next</button>
      </div>
    </form>
  </body>
</html>
