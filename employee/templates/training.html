{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      rel="stylesheet"
      href="{% static '/dependencies/bootstrap-4.5.2-dist/css/bootstrap.min.css' %}"
    />
    <script src="{% static '/dependencies/jquery-3.5.1.min.js' %}"></script>
    <script>
      $(document).ready(function () {
        $(".datepicker").datepicker();
      });
    </script>
    <link rel="stylesheet" href="{% static '/css/home.css' %}" />
    <link rel="stylesheet" href="{% static '/css/register-employee.css' %}" />
    <title>Login Page</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <div
      class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 border-bottom shadow-sm text-white navContainer"
      role="navigation"
    >
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <div class="col-10 col-lg-8">
          <a class="mr-auto p-0 navbar-brand">
            <img
              class="navLogoAlt"
              src="{% static '/resources/JunJun alt.png' %}"
            />
          </a>
        </div>
        <div class="col-2 col-lg">
          <button
            class="custom-toggler navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="custom-toggler navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="col-2 col-lg-4">
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/main/home"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/employee/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/inventory/register-products"
                  >Products</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- /Navigation Bar -->
    <div id="mainbody">
      <center><h1>Employee Registration</h1></center>
      <form method="POST">
        {% csrf_token %}
        <div class="container p-3">
          <h2>Training</h2>
          <div class="container">
            <div class="form-group">
              <label for="inputAddress">Title</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Title of Training Program"
              />
            </div>
            <div class="form-group">
              <label for="inputAddress">Sponsors</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Enter Sponsor"
              />
            </div>
            <div class="form-group">
              <label for="example-date-input">Date </label>
              <input
                class="form-control"
                type="date"
                value="2011-08-19"
                id="example-date-input"
              />
            </div>
            <div class="form-group">
              <label for="inputAddress">Sponsors</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Enter Sponsor"
              />
            </div>
          </div>
          <button type="submit">Next</button>
        </div>
      </form>
    </div>
  </body>
</html>
